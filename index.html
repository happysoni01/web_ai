<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "loader" class="overlay">
        <span class="loader"></span>
      </div>
    <div class="container">
        <div class="left-box">

            <!-- logo container  -->
            <div class="logo">
                <img src="logo.jpg" alt="">
                <p style="font-size: 20px; font-weight: 600;">AI Web App</p>
            </div>

            <!-- title container  -->
            <div>
                <h3>AI-Powered Fun with Web App</h3>
                <p style="margin-top: -10px; font-size: 14px; color: gray;">Let's Play Together</p>
            </div>
        

        <!-- dropbox zone -->
        <div class="mydrop-zone">
            <input id="file" type="file" hidden />
            <label for="file">Choose Your Image</label>
        </div>

        <!-- service container  -->
        <div class="service-container">
            <div class="ai-service-item">
                <input class="ai-service-item-input" value="ObjectDetection" name="service" type="radio" id="object-detection"/>
                <label for="object-detection">object detection</label>
            </div>
            <div class="ai-service-item">
                <input class="ai-service-item-input" value="FaceDetection" name="service" type="radio" id="face-detection"/>
                <label for="face-detection">face-detection</label>
            </div>
            <div class="ai-service-item">
                <input class="ai-service-item-input" value="CelebrityDetection" name="service" type="radio" id="celebrity-detection"/>
                <label for="celebrity-detection">celebrity detection</label>
            </div>
        </div>
        <div id="magic-btn" class="magic-btn">See The Magic</div>
    </div>

        <div class="right-box">
            <img id="right-img" class="right-img" src="image1.jpg" alt="">
        </div>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <img id = "result-image" />
        </div>
      
      </div>
    <script src="script.js"></script>
</body>
</html>
